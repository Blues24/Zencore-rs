name: Zencore Release

on:
  push:
    tags:
      - 'v1.0-Noble'   # contoh: v1.0-Noble, v1.0.0-Sakura, v2-Beta
  workflow_dispatch:  # ðŸ”¹ memungkinkan trigger manual dari GitHub UI

jobs:
  build:
    name: Build and package binary
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build project (release mode)
        run: cargo build --release --locked

      - name: Determine binary name
        id: binname
        run: |
          BIN_NAME=$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[0].name')
          echo "bin_name=$BIN_NAME" >> $GITHUB_OUTPUT

      - name: Prepare artifacts directory
        run: mkdir -p artifacts

      - name: Move built binary to artifacts and compress
        run: |
          BIN_NAME="${{ steps.binname.outputs.bin_name }}"
          VERSION="${{ github.ref_name || 'manual-run' }}" # kalau manual run, gunakan label default
          echo "Copying binary: target/release/$BIN_NAME"
          if [ -f "target/release/$BIN_NAME" ]; then
            cp "target/release/$BIN_NAME" "artifacts/"
          else
            echo "âŒ Binary not found! Listing target/release:"
            ls -l target/release
            exit 1
          fi

          cd artifacts
          zip ${BIN_NAME}-${VERSION}.zip $BIN_NAME
          tar -czf ${BIN_NAME}-${VERSION}.tar.gz $BIN_NAME
          tar -cJf ${BIN_NAME}-${VERSION}.tar.xz $BIN_NAME

      - name: Generate SHA256 checksums
        run: |
          cd artifacts
          VERSION=${{ github.ref_name || 'manual-run' }}
          sha256sum * > checksums-${VERSION}.txt
          cat checksums-${VERSION}.txt

      - name: Upload all artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.repository.name }}-${{ github.ref_name || 'manual-run' }}
          path: artifacts/*

  release:
    name: Publish GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: ${{ github.event.repository.name }}-${{ github.ref_name || 'manual-run' }}
          path: artifacts

      - name: Create GitHub Release
        if: github.ref_type == 'tag'  # hanya buat release kalau ini benar-benar tag
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
