name: Rust Release

on:
  create:
    tags:
      - 'v*'   # contoh: v1.0.0, v1.0-Noble, v2.1-Beta
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag yang ingin dibuild (misalnya v1.0.0-Noble)"
        required: true
        default: "v1.0.0-manual"

jobs:
  build:
    name: Build and package binary
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag || github.ref_name }}

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build project
        run: cargo build --release --locked

      - name: Determine binary name
        id: binname
        run: |
          BIN_NAME=$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[0].name')
          echo "bin_name=$BIN_NAME" >> $GITHUB_OUTPUT

      - name: Prepare artifacts
        run: mkdir -p artifacts

      - name: Move binary and compress
        run: |
          BIN_NAME="${{ steps.binname.outputs.bin_name }}"
          VERSION="${{ github.event.inputs.tag || github.ref_name }}"
          cp "target/release/$BIN_NAME" "artifacts/"
          cd artifacts
          zip ${BIN_NAME}-${VERSION}.zip $BIN_NAME
          tar -czf ${BIN_NAME}-${VERSION}.tar.gz $BIN_NAME
          tar -cJf ${BIN_NAME}-${VERSION}.tar.xz $BIN_NAME

      - name: Generate SHA256 checksums
        run: |
          cd artifacts
          VERSION="${{ github.event.inputs.tag || github.ref_name }}"
          sha256sum * > checksums-${VERSION}.txt
          cat checksums-${VERSION}.txt

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.repository.name }}-${{ github.event.inputs.tag || github.ref_name }}
          path: artifacts/*

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ github.event.repository.name }}-${{ github.event.inputs.tag || github.ref_name }}
          path: artifacts

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag || github.ref_name }}
          name: Release ${{ github.event.inputs.tag || github.ref_name }}
          generate_release_notes: true
          files: artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
