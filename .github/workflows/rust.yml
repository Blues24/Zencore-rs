name: Rust Multi-Platform Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag yang ingin dibuild (misalnya v1.0-Noble)"
        required: true
        default: "v1.0-Noble"

jobs:
  build-linux:
    name: Build Linux binary
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag || github.ref_name }}

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build (Linux)
        run: cargo build --release --locked

      - name: Package artifacts (Linux)
        run: |
          mkdir -p artifacts
          BIN_NAME="zencore"
          VERSION="${{ github.event.inputs.tag || github.ref_name }}"
          cp "target/release/$BIN_NAME" "artifacts/"
          cd artifacts
          zip ${BIN_NAME}-${VERSION}-linux.zip $BIN_NAME
          sha256sum ${BIN_NAME}-${VERSION}-linux.zip > ${BIN_NAME}-${VERSION}-linux.zip.sha256

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-artifacts-${{ github.event.inputs.tag || github.ref_name }}
          path: artifacts/*

  build-windows:
    name: Cross-compile Windows binary
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag || github.ref_name }}

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y mingw-w64

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: x86_64-pc-windows-gnu
          override: true

      - name: Build (Windows)
        run: cargo build --release --target x86_64-pc-windows-gnu --locked

      - name: Package artifacts (Windows)
        run: |
          mkdir -p artifacts
          BIN_NAME="zencore"
          VERSION="${{ github.event.inputs.tag || github.ref_name }}"
          cp "target/x86_64-pc-windows-gnu/release/${BIN_NAME}.exe" "artifacts/"
          cd artifacts
          zip ${BIN_NAME}-${VERSION}-windows.zip ${BIN_NAME}.exe
          sha256sum ${BIN_NAME}-${VERSION}-windows.zip > ${BIN_NAME}-${VERSION}-windows.zip.sha256

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts-${{ github.event.inputs.tag || github.ref_name }}
          path: artifacts/*

  release:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: [build-linux, build-windows]

    steps:
      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-artifacts-${{ github.event.inputs.tag || github.ref_name }}
          path: release_artifacts

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-artifacts-${{ github.event.inputs.tag || github.ref_name }}
          path: release_artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag || github.ref_name }}
          name: Zencore-rs ${{ github.event.inputs.tag || github.ref_name }}
          generate_release_notes: true
          files: release_artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
